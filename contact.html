<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/jogo.png" type="image/x-icon">
    <title>La Tech Expertos| Contact US</title>
</head>
<body>
    <div class="container">
        <div class="upper-container">
            <div class="nav">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="La Tech Expertos"></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="developers.html">Developers</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="services.html">Services</a></li>
                    </ul>
                </div>

            </div>

        <div class="contact">
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <div class="name">
                    <span><i class="fa fa-user"></i></span>
                    <input type="text" name="name" id="name" placeholder="Name:">
                </div>
                <div class="email">
                    <span><i class="fa fa-terminal"></i></span>
                    <input type="email" name="email" id="email" placeholder="johndoe@mail.com">
                </div>
                <div class="text">
                    
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Text"></textarea>
                </div>
                
                
                <button type="submit" name='submit'>Submit</button>
                
            </form>
            
        </div>
    </div>
    <footer>
        <div class="icons-footer">
            <i class="fa fa-facebook fa-2x"></i>
            <i class="fa fa-github fa-2x"></i>
            <i class="fa fa-twitter fa-2x"></i>
            <i class="fa fa-linkedin fa-2x"></i>
            <i class="fa fa-google fa-2x"></i>
            <i class="fa fa-youtube fa-2x"></i>
        </div>
        <div class="copyright">
            <p>Copyright &copy; 2021 <span>La Tech</span> Expertos</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
